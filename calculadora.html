<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculadora</title>
    </head>
    <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f5f5f5;
            }
            button{
                margin: 5px;
                padding: 8px 14px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                background-color: #008CBA;
                color: white;
            }
            button:hover {
                background-color: #005f73;
            }

        </style>
    <body>
        <a href="dashboard.html"><button>Volver al Inicio</button></a>
        <h1>Calculadora</h1>
        <form id="calculadora">
            <input type="number" id="num1" placeholder="Número 1" required>
            <input type="number" id="num2" placeholder="Número 2" required>
            <select id="operador">
                <option value="+">Suma</option>
                <option value="-">Resta</option>
                <option value="*">Multiplicacion</option>
                <option value="/">Division</option>
            </select>
            <button type="submit">Calcular</button>
            
        </form>
        <h2>Resultado: <span id="resultado"></span></h2>
        <script>
            const form = document.getElementById('calculadora');
            form.onsubmit = (e) => {
                e.preventDefault();
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                const operador = document.getElementById('operador').value;
                let resultado;
                switch (operador) {
                    case '+':
                        resultado = num1 + num2;
                        break;
                    case '-':
                        resultado = num1 - num2;
                        break;
                    case '*':
                        resultado = num1 * num2;
                        break;
                    case '/':
                        resultado = num1 / num2;
                        break;
                }
                document.getElementById('resultado').innerText = resultado;
            }
        </script>
    </body>
</html>
