<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Estilos principales y variables CSS:
        - Modifica las variables en :root para cambiar colores globales (--primary, --accent, --bg, etc.).
        - Mant칠n aqu칤 reglas compartidas para header, botones y layout central.
    -->
    <style>
        :root{
            --bg:#f4f7fb;
            --card:#ffffff;
            --primary:#0f3b6d;
            --accent:#0b84ff;
            --muted:#6b7280;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:linear-gradient(180deg,#eef4fb 0%,var(--bg) 100%);
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:flex-start;
            padding:2rem;
            color:#111827;
        }

        /* Header / navigation */
        .header{
            width:100%;
            max-width:720px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:1rem;
            margin-bottom:1rem;
        }
        .nav{display:flex;gap:0.6rem;align-items:center}

        .card{
            width:100%;
            max-width:720px;
            background:var(--card);
            border-radius:12px;
            padding:2rem;
            box-shadow:0 10px 30px rgba(16,24,40,0.08);
            border:1px solid rgba(16,24,40,0.04);
            text-align:center;
        }

        .brand{
            display:flex;
            align-items:center;
            justify-content:center;
            gap:1rem;
            margin-bottom:0.75rem;
        }
        .logo{
            /* Mostrar solo texto (sin el cuadro de fondo) */
            display:inline-flex;
            align-items:center;
            justify-content:center;
            background:transparent;
            box-shadow:none;
            width:auto;
            height:auto;
            padding:0;
            white-space:nowrap;
            color:var(--bg); /* letras con el color del fondo */
            font-weight:700;
            font-size:1.05rem;
        }

        h1{margin:0; font-size:1.4rem; color:var(--primary)}
        p.lead{margin:0.4rem 0 1.4rem; color:var(--muted)}

        .actions{
            display:flex;
            gap:0.8rem;
            justify-content:center;
            flex-wrap:wrap;
            margin-top:0.6rem;
        }

        .btn{
            appearance:none;
            border:0;
            padding:0.9rem 1.2rem;
            border-radius:10px;
            cursor:pointer;
            font-weight:600;
            display:inline-flex;
            align-items:center;
            gap:0.6rem;
            transition:transform .12s ease, box-shadow .12s ease;
            text-decoration:none;
        }

        .btn svg{width:18px;height:18px;display:inline-block}

        .btn-primary{
            background:linear-gradient(90deg,var(--primary),var(--accent));
            color:white;
            box-shadow:0 10px 22px rgba(11,40,80,0.10);
        }
        .btn-outline{
            background:transparent;
            color:var(--primary);
            border:1.5px solid rgba(15,59,109,0.09);
        }
        .btn-ghost{
            background:transparent;
            color:var(--primary);
            border:1.5px solid rgba(16,24,40,0.06);
        }

        .btn:hover:not(:disabled){transform:translateY(-4px)}
        .btn:active:not(:disabled){transform:translateY(-1px)}
        .btn:disabled{opacity:0.6; cursor:default; transform:none}

        .note{margin-top:1rem; color:var(--muted); font-size:0.92rem}
        @media (max-width:520px){
            .card{padding:1.25rem}
            .actions{flex-direction:column}
            .btn{width:100%; justify-content:center}
        }

      
        .whatsapp-btn{
            position:fixed;
            right:1.25rem;
            bottom:1.25rem;
            width:72px; 
            height:72px; 
            border-radius:50%;
            background:#25D366;
            color:#ffffff;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            text-decoration:none;
            font-size:28px; 
            box-shadow:0 10px 26px rgba(37,211,102,0.18);
            z-index:1000;
            transition:transform .12s ease, box-shadow .12s ease;
        }
        .whatsapp-btn:hover{transform:translateY(-4px)}
        .whatsapp-btn i{font-size:34px; line-height:1; color:inherit;}
        @media (max-width:420px){
            .whatsapp-btn{right:0.75rem;bottom:0.75rem;width:64px;height:64px;font-size:26px}
            .whatsapp-btn i{font-size:30px}
        }
        /* Imagen debajo del texto principal */
        .hero-image{
            display:block;
            width:100%;
            max-width:720px;
            margin:1rem auto 0;
            border-radius:8px;
            box-shadow:0 8px 24px rgba(16,24,40,0.06);
            object-fit:cover;
        }
    </style>
</head>
<body>
    <!-- HEADER: marca y navegaci칩n principal -->
    <!--
         - `div.brand` contiene el t칤tulo o logo del proyecto.
         - `nav.nav` son los enlaces principales: Hola, Register, Login.
         Cambia textos o hrefs aqu칤 para personalizar la navegaci칩n.
    -->
    <header class="header" role="banner">
        <div class="brand" style="justify-content:flex-start;gap:0.75rem">
            <div class="logo" aria-label="Salon Software 5to" title="Salon Software 5to">Salon Software 5to</div>
            <div>
                <strong style="color:var(--primary);">Inicio</strong>
            </div>
        </div>

    <!-- Navegaci칩n principal (actualizar enlaces si necesario) -->
    <nav class="nav" role="navigation" aria-label="Men칰 principal">
            <a class="btn btn-ghost" href="hola.html" title="Hola">Hola</a>
            <a class="btn btn-outline" href="register.html" title="Register">Register</a>
            <a class="btn btn-primary" href="login.html" title="Login">Login</a>
        </nav>
    </header>

    <!-- MAIN: tarjeta principal con contenido central -->
    <!--
        - `.card` es la vista principal que contiene t칤tulo y las acciones principales.
        - Para cambiar el contenido que se muestra en la p치gina de inicio, edita esta secci칩n.
    -->
    <main class="card" role="main" aria-labelledby="titulo">
        <div class="brand">
            <div>
                <h1 id="titulo">Bienvenido</h1>
                <p class="lead">Elige una opci칩n para continuar</p>
            </div>
        </div>

    <!-- Acciones principales: botones r치pidos para navegar a p치ginas importantes -->
    <div class="actions" role="navigation" aria-label="Opciones principales">
            <a class="btn btn-primary" href="hola.html" title="Ir a Hola">
                <span aria-hidden="true" style="font-size:18px;line-height:1">游녦</span>
                <span>Hola</span>
            </a>

            <a class="btn btn-outline" href="register.html" title="Ir a Register">
                <span>Register</span>
            </a>

            <a class="btn btn-ghost" href="login.html" title="Ir a Login">
                <span>Login</span>
            </a>
        </div>

    <!-- Nota informativa debajo de las acciones -->
    <p class="note">Puedes registrarte o iniciar sesi칩n usando los botones. Tambi칠n puedes entrar a "Hola".</p>

    <!-- Imagen ilustrativa (hero-image): reemplaza `src` por una ruta local si quieres usar un archivo propio -->
    <img class="hero-image" src="desarrollo-de-software-senati-1800-x-1190_0.jpg" alt="Personas trabajando en computadoras" />

    </main>
    
<!-- BOT칍N FLOTANTE DE WHATSAPP -->
<!-- Reemplaza el n칰mero en el href por tu n칰mero real sin + ni espacios (p.ej. 977392094) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<a href="https://wa.me/1234567890?text=hello+123" target="_blank" rel="noopener noreferrer" class="whatsapp-btn" aria-label="WhatsApp">
    <!-- Icono provisto por Bootstrap Icons; si prefieres SVG inline lo cambiamos -->
    <i class="bi bi-whatsapp" aria-hidden="true"></i>
</a>

</body>
</html>
